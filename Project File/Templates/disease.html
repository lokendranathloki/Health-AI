<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Disease Prediction</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f0f4f8; }
        .container { max-width: 500px; margin: 60px auto; background: #fff; border-radius: 12px; box-shadow: 0 2px 8px rgba(63,69,81,0.16); padding: 32px 24px; }
        .result { margin-top: 24px; background: #e0e7ff; padding: 16px; border-radius: 8px; }
    </style>
</head>
<body>
    <a href="{{ url_for('welcome') }}" style="
    position: absolute;
    top: 20px;
    left: 30px;
    background: #4f8cff;
    color: #fff;
    padding: 10px 18px;
    border-radius: 6px;
    text-decoration: none;
    font-weight: bold;
    transition: background 0.2s;
    z-index: 1000;
">&#8592; Back</a>
    <div class="container">
        <h2>Disease Prediction</h2>
        <form method="post">
            <label>Select your symptoms:</label><br>
            {% for symptom in all_symptoms %}
                <input type="checkbox" name="symptoms" value="{{ symptom }}"> {{ symptom }}<br>
            {% endfor %}
            <button type="submit">Predict Disease</button>
        </form>
        {% if result %}
        <div class="result">
            <h3>Prediction Result</h3>
            <strong>Disease:</strong> {{ result.disease }}<br>
            <strong>Confidence:</strong> {{ result.confidence }}<br>
            <strong>Symptoms:</strong> {{ result.symptoms|join(', ') }}
        </div>
        {% endif %}
    </div>
</body>
</html>
