<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login / Signup</title>
    <style>
        body {
            background: #f0f4f8;
            font-family: Arial, sans-serif;
        }
        .login-container {
            max-width: 350px;
            margin: 60px auto;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(63,69,81,0.16);
            padding: 32px 24px;
        }
        h2 {
            text-align: center;
            margin-bottom: 24px;
        }
        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 6px;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #4f8cff;
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background: #2563eb;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <form method="post" action="/login">
            <h2>Login / Signup</h2>
            <input name="name" placeholder="Name" required />
            <input name="email" type="email" placeholder="Email" required />
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
